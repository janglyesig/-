<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>인원 정보</title>
<style>
    body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f6f8; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer; }
</style>
</head>
<body>
    <div class="box">
        <h2>인원 {{ action }}</h2>
        <form method="post">
            {% csrf_token %}
            <label>이름</label>
            <input type="text" name="name" value="{{ person.name }}" required>

            <label>소속 팀 (고정)</label>
            <select name="standing_team">
                <option value="">-- 소속 없음 --</option>
                {% for team in standing_teams %}
                <option value="{{ team.id }}" {% if person.standing_team.id == team.id %}selected{% endif %}>
                    [{{ team.get_category_display }}] {{ team.name }}
                </option>
                {% endfor %}
            </select>

            <label>기본 직급</label>
            <input type="text" name="default_role" value="{{ person.default_role }}">

            <button type="submit">저장하기</button>
        </form>
        <a href="{% url 'core:personnel_list' %}" style="display:block; text-align:center; margin-top:15px;">취소</a>
    </div>
</body>
</html>
