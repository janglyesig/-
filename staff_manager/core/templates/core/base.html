<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인원 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'personnel_list' %}">인원 관리 & 업무 배분</a>
            <div>
                <a href="{% url 'upload_csv' %}" class="btn btn-outline-light btn-sm">CSV 명단 업로드</a>
                <a href="{% url 'assign_task' %}" class="btn btn-primary btn-sm">업무 배분하기</a>
                <a href="/admin" class="btn btn-warning btn-sm">관리자 페이지</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
