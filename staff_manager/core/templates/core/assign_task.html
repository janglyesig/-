{% extends 'core/base.html' %}

{% block content %}
<div class="card col-md-6 mx-auto">
    <div class="card-header">
        <h5>새 업무 배분</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">담당자 선택</label>
                {{ form.person }}
            </div>
            <div class="mb-3">
                <label class="form-label">업무 선택 (본부/지사/종교)</label>
                {{ form.task }}
                <div class="form-text">
                    * 업무 항목 추가/수정은 <a href="/admin">관리자 페이지</a>에서 가능합니다.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">상세 내용 (공연명 등)</label>
                {{ form.detail }}
            </div>
            <button type="submit" class="btn btn-success w-100">배정 저장</button>
        </form>
    </div>
</div>
{% endblock %}
