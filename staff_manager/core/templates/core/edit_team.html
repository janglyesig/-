<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀 수정 - {{ team.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="checkbox"]:checked + label {
            background-color: #e8f0fe;
            border-color: #0d6efd;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="mb-4">✏️ 팀 정보 수정</h3>

                <form method="POST">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header bg-warning text-dark fw-bold">
                            {{ team.name }} 구성원 변경
                        </div>

                        <div class="card-body">
                            <div class="mb-4">
                                <label class="form-label fw-bold">팀 이름</label>
                                <input type="text" name="team_name" class="form-control" value="{{ team.name }}" required>
                            </div>

                            <hr>

                            <label class="form-label fw-bold mb-3">구성원 선택 (체크 해제 시 팀에서 제외됨)</label>
                            <div class="row g-2" style="max-height: 400px; overflow-y: auto;">
                                {% for person in people %}
                                <div class="col-6">
                                    <input type="checkbox" class="btn-check" name="selected_people"
                                           id="p{{ person.id }}" value="{{ person.id }}"
                                           autocomplete="off"
                                           {% if person in team.members.all %}checked{% endif %}>
                                           <label class="btn btn-outline-secondary w-100 text-start" for="p{{ person.id }}">
                                        <small class="text-muted">[{{ person.position }}]</small>
                                        <strong>{{ person.name }}</strong>
                                        {% if person in team.members.all %}
                                            <span class="badge bg-primary float-end">현재 팀원</span>
                                        {% endif %}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="card-footer d-flex justify-content-between">
                            <a href="{% url 'index' %}" class="btn btn-secondary">취소 / 돌아가기</a>
                            <button type="submit" class="btn btn-primary">수정 완료</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
